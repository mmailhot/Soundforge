<polymer-element name="sf-track">
  <template>
    <style>
      #track{
        position: relative;
        height:100px;
        width:{{width}}px;
      }
      :host #track{
        background-color:#eeeeee;
      }
      :host(:nth-child(2n)) #track{
        background-color:#f2f2f2;
      }
      sf-clip{
        position: absolute;
        height:100%;
      }
    </style>
    <div id="track" on-dragover="{{handleDrag}}" on-drop="{{handleDrop}}">
      <template repeat="{{clip in track.clips}}">
        <sf-clip scale="{{scale}}" clip="{{clip}}" style="left:{{clip.start * scale}}px;">{{clip.start}}</sf-clip>
      </template>
    </div>
  </template>
  <script type="application/dart" src="sf_track.dart"></script>
</polymer-element>
