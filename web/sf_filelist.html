<link rel="import" href="sf_file.html">
<link rel="import" href="packages/core_elements/core_toolbar.html">
<link rel="import" href="packages/paper_elements/paper_icon_button.html">

<polymer-element name="sf-filelist">
  <template>
    <style>
      #container{
        background-color: #445878;
      }
      #toolbar{
        background: #4285f4;
        color:#fff;
        font-family:sans-serif;
      }
    </style>
    <div id="container">
      <core-toolbar class="core-narrow" id="toolbar">
        <div flex>Files</div>
        <paper-icon-button icon="add-circle"></paper-icon-button>
      </core-toolbar>
      <div id="file-list">
        <template repeat="{{file in files}}">
          <sf-file file="{{file}}"></sf-file>
        </template>
      </div>

    </div>
  </template>
  <script type="application/dart" src="sf_filelist.dart"></script>
</polymer-element>
